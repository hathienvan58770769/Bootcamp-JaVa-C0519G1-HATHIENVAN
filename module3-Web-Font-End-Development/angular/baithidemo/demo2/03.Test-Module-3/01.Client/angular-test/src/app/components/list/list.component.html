<div class="container">
    <div class="home">
        <h1>My Awesome List</h1>
        <br><br><br>
    </div>
    <table class="table table-striped table-inverse table-responsive">
        <thead class="thead-dark">
            <tr>
                <th>Tag</th>
                <th>URL</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of lists" [routerLink]="['/awesomes',item.id]" routerLinkActive="router-link-active">
                <td scope="row">{{item.tag}}</td>
                <td>{{item.url}}</td>
                <td>{{item.descriptions}}</td>
            </tr>
        </tbody>
    </table>
    
    <button type="button" class="btn btn-success" [routerLink]="['/awesomes/create']"
        routerLinkActive="router-link-active">Create List</button>

</div>
